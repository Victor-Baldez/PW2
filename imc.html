<DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IMC</title>
  
</head>
<body>
  <header>
    <h1>Calculando IMC</h1>
  </header>

  <form onsubmit="return calcularIMC">
  <input type="number" id="peso" placeholder="Peso">
    <input type="number" id="altura" placeholder="Altura">

    <button>Calcular</button>
  </form>
</body>
</html>

<script>
function calcularIMC() {
  var imc = document.getElementById("peso").value / (document.getElementById("altura").value * document.getElementById("altura").value)
  
  alert(imc)
}
</script>
